<div class="container mat-elevation-z8">
    <div class="box1">
        <mat-toolbar class="d-flex justify-content-center">
            <div>
                <h1>Proyectos de Desarrollo</h1>
            </div>
        </mat-toolbar>
        <div class="search">
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput class="inputs" (keyup)="applyFilter($event)" placeholder="Filtro de contratos" #input />
            </mat-form-field>
        </div>

        <div class="button-add">
            <button mat-fab color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Nombre del proyecto -->
                <ng-container matColumnDef="nombreProyecto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del proyecto </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreProyecto}} </td>
                </ng-container>

                <!-- Fase -->
                <ng-container matColumnDef="fase">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fase </th>
                    <td mat-cell *matCellDef="let element"> {{element.fase}} </td>
                </ng-container>

                <!-- Fecha de inicio -->
                <ng-container matColumnDef="fechaInicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de inicio </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date:'dd/MM/yyyy HH:mm'}} </td>
                </ng-container>

                <!-- Fecha fin -->
                <ng-container matColumnDef="fechaFin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha fin </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaFin | date:'dd/MM/yyyy HH:mm'}} </td>
                </ng-container>

                <!-- Estado -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                        <!-- Opciones -->
                            <ng-container matColumnDef="options">
                                <th style="text-align: right" mat-header-cell *matHeaderCellDef> Opciones </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right">
                                    <a class="pointer" style="color: #E09108;" matTooltip="Editar contrato" (click)="onUpdateProyect(element)">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                    <a class="pointer" style="color: #6C685D;" matTooltip="Eliminar contrato" (click)="onDelete(element.id)">
                                        <mat-icon>delete</mat-icon>
                                    </a>
                                </td>
                            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of contracts"></mat-paginator>
    </div>
</div>
