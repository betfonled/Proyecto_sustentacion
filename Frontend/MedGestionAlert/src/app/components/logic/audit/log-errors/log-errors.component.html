<div class="container mat-elevation-z8">
    <div class="box1">
        <mat-toolbar class="d-flex justify-content-center">
            <div>
                <h1>Log de errores</h1>
            </div>
        </mat-toolbar>

        <div class="search">
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput class="inputs" (keyup)="applyFilter($event)" placeholder="Filtro de Log" #input>
            </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> <a (click)="getElement(element.id)">{{element.id}}</a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/yyyy HH:mm'}} </td>

                </ng-container>

                <ng-container matColumnDef="error">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Error </th>
                    <td mat-cell *matCellDef="let element"> {{element.error}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of logs"></mat-paginator>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" class="btn-excel" (click)="exportExcel()">
                Descargar Excel
            </button>
        </div>
    </div>

</div>
