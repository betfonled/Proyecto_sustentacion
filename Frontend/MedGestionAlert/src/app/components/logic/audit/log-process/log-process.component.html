<div class="container mat-elevation-z8">
  <div class="box1">
    <mat-toolbar class="d-flex justify-content-center">
      <div>
        <h1>Log de procesos</h1>
      </div>
    </mat-toolbar>

    <div class="search">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          class="inputs"
          (keyup)="applyFilter($event)"
          placeholder="Filtro de Log"
          #input
        />
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="proceso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Proceso </th>
          <td mat-cell *matCellDef="let element"> {{element.proceso}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of logs">
      </mat-paginator>
    </div>

    <div class="button-container">
      <button mat-raised-button class="btn-excel" (click)="downloadExcel()">
        Descargar Excel
      </button>
    </div>
  </div>
</div>
