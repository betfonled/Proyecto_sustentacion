<h2 mat-dialog-title class="center-title">Crear Rol</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <div class="content-input">
            <mat-form-field class="width-input">
                <mat-label>Rol</mat-label>
                <input matInput formControlName="nameRol" placeholder="Nombre Rol" required />
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="onSave()" >Guardar</button>
</mat-dialog-actions>
